<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>Weather App</h1>
    <div class="search-container">
        <form action="#" id="citySearch">
            <input placeholder="City Name" type="text" name="city-name" id="cityName" required>
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="container">
        <div class="weather-info item">
            <span id="city-name"></span><span id="city-code"></span>
            <p id="day"></p>
            <p id="description"></p>
            <div class="div-info">
                <div id="weather-icon">
                    <img id="weather-ico">
                </div>
                <span id="temperature"></span>
            </div>
        </div>

        <div class="other-info item">
            <div class="toggle-button">
                <span>&deg; C</span>
                <label class="switch" for="toggle-checkbox">
          <input type="checkbox" name="temp_check" id="toggle-checkbox">
          <span class="slider round" ></span>
        </label>
                <span>&deg; F</span>
            </div>
            <table>
                <tr>
                    <td>Feels like</td>
                    <td id="feels_like"></td>
                </tr>
                <tr>
                    <td>Min. Temperature</td>
                    <td id="min_temp"></td>
                </tr>
                <tr>
                    <td>Max. Temperature</td>
                    <td id="max_temp"></td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td id="humidity"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
