<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>Weather App with JS</h1>
    <div class="search-container">
        <form action="#">
            <input placeholder="City Name" type="text" name="city-name" id="cityName" required>
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="container">
        <div class="weather-info item">
            <span id="cityName">Port-au-Prince</span>,<span id="city-code">HT</span>
            <p id="description">Clouds</p>
            <div class="div-info">
                <div id="weather-icon">img</div>
                <span id="temperature">45 &deg;C</span>
            </div>
        </div>

        <div class="other-info item">
            <div class="toggle-button">
                <span>&deg; C</span>
                <label class="switch">
          <input type="checkbox" name="" id="">
          <span class="slider round"></span>
        </label>
                <span>&deg; F</span>
            </div>
            <table>
                <tr>
                    <td>Precipitation</td>
                    <td>45&percnt;</td>
                </tr>
                <tr>
                    <td>Min. Temperature</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>Max. Temperature</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td>45</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
